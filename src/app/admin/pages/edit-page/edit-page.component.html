<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control" [ngClass]="{ invalid: form.get('title').touched && form.get('title').invalid }">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" formControlName="title"/>
      <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
        <small *ngIf="form.get('title').errors.required">Title is required</small>
      </div>
    </div>

    <div class="form-control">
      <label>Post content</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button class="btn btn-primary btn-success" type="submit" [disabled]="form.invalid  || submitted">Save post</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
