<form (ngSubmit)="submit()" [formGroup]="form" class="card">
  <h2>Login to the admin panel</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="form-control" [ngClass]="{ invalid: form.get('email').touched && form.get('email').invalid }">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" formControlName="email"/>
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">Email is required</small>
      <small *ngIf="form.get('email').errors.email">Not a valid email</small>
    </div>
  </div>

  <div class="form-control" [ngClass]="{ invalid: form.get('password').touched && form.get('password').invalid }">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" formControlName="password"/>
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
      <small *ngIf="form.get('password').errors.required">Password is required</small>
      <small *ngIf="form.get('password').errors.minlength"
      >Password is too short {{ form.get('password').errors.minlength.actualLength }}/{{
        form.get('password').errors.minlength.requiredLength
        }}</small
      >
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Login</button>
</form>
